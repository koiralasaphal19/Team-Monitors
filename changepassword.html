<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Monitor - Change Password</title>
    <link rel="stylesheet" href="assests/css/changepassword.css">
    <style>
        .right input::placeholder {
            font-size: 16px;
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>TEAM-MONITORS</h1>
            <p>The Complete Team Monitor System</p>
            <footer class="footer">Powered By BrahmabyteLab Digital Pvt. Ltd</footer>
        </div>
        <div class="right">
            <h2>Change Password</h2>
            <p>Change your password for smooth access</p>
            <form id="change-password-form">
                <div class="input-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" placeholder="Enter your current password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Enter your confirm password">
                </div>
                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter your new password">
                </div>
                <button type="submit" class="btn">Change Password</button>
            </form>
            <a href="forgot.html" class="forgot-password btn">Forgot password?</a>
        </div>
    </div>
    <script src="assets/js/change.js"></script>
</body>
</html>
