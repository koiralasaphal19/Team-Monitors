<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="assests/css/forgot.css" />
  </head>
  <body>
    <!-- div container start  -->
    <div class="container">
      <!-- div class left panel starts here  -->
      <div class="left">
        <h1>TEAM-MONITORS</h1>
        <p>The Complete Team Monitor System</p>
        <footer class="footer">Powered By BrahmabyteLab Digital Pvt. Ltd</footer>
      </div>
      <!-- div class left panel ends here  -->
      <!-- div class right panel starts here  -->
      <div class="right">
        <form id="reset-form">
          <h2>Reset Password</h2>
          <p>Reset your password for smooth access</p>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Please enter your email address...."
            required
          />
          <button type="submit">Reset Password</button>
          <p>Having Problem? <a href="#">Contact Support</a></p>
        </form>
      </div>
      <!-- div class right panel ends here  -->
    </div>
