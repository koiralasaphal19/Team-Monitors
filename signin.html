<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Monitor - Sign In</title>
    <link rel="stylesheet" href="assests/css/signin.css">
    
</head>
<body>
      <!-- div container start  -->
      <div class="container">
        <!-- div class left start -->
        <div class="left">
            <h1 style="text-align: center;">TEAM-MONITORS</h1>
            <p style="text-align: center;">The Complete Team Monitor System</p>
            <footer class="footer">Powered By BrahmabyteLab Digital Pvt. Ltd</footer>
        </div>
        <!-- div class left ends here  -->
        <!-- div container right starts  -->
        <div class="right">
            <h2>Sign in to your Account</h2>
            <p>Welcome to Team - Monitors</p>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Login</button>
                <p><a href="login.html">I have an account? Login Now</a></p>
                <p style="text-align: center;">OR</p>
                <button type="button" class="google-signin">Sign up With Google</button>
            </form>
        </div>
        <!-- div container right ends here  -->
    </div>
    <!-- container class ends -->
</body>
</html>
