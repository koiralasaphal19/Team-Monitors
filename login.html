<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM-MONITORS Login</title>
    <link rel="stylesheet" href="assests/css/login.css">

    <script src="assests/js/login.js"></script>
</head>
<body>
    <!-- div container start  -->
    <div class="container">
        <!-- div class left start -->
        <div class="left">
            <h1 style="text-align: center;">TEAM-MONITORS</h1>
            <p style="text-align: center;">The Complete Team Monitor System</p>
            <footer class="footer">Powered By BrahmabyteLab Digital Pvt. Ltd</footer>
        </div>
        <!-- div class left ends here  -->
         <!-- div class right section starts here  -->
        <div class="right">
            <h2>Log in to your Account</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Please enter your email..." required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Please enter your password..." required>
                        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="actions">
                    <label>
                        <input type="checkbox"> Remember me?
                    </label>
                    <a href="forgot.html">Forgot password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register">
                    <p>I don't have an account ? <a href="signin.html">Register Now</a></p>
                </div>
                <div class="google-login">
                    <button type="button">Login In With Google</button>
                </div>
            </form>
        </div>
        <!-- div class right section ends here  -->
    </div>
    <!-- div container ends here  -->
</body>
</html>
